<!DOCTYPE html>
<html lang="en">
<link href="{{ url_for('static', filename='/style.css') }}" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Chatbot AWS</title>
</head>
<body>
<div class="div_main">
        <h1>Chatbot AWS API</h1>
        <label for="">Username</label>
        <input type="text" autocomplete="off" name="user" id="user" class="input_username" value=""><br/>
        <label for="">Password</label> 
        <input type="password" id="passw" class="input_password" value=""><br/>
        <br>
        <button class="btn_login">Login</button><br/><br/>
        <h2>Login Status: <span class="span_result"> </span></h2>
  </div>
  <div class="input_image">
     <h3>processed image:</h3><span class="span_images">  
     <img id="img_input", src="", onerror="this.onerror=null; this.src='../static/images/gray.jpg'", width="350", height="400"></img>
     </span>
  </div>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-5--v1.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">ChatBot</h4>
                    <p class="chatbox__description--header">This is ChatBot from Claude-3-Sonnet AWS endpoint..</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div>
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
                <input type="file" name="fileinput" id="fileinput" style="height: 40px; width:150px; ">
                <button class="chatbox__send--footer search__button">Attach Image File</button>
            </div>
        </div>
        <div class="chatbox__button", style="display:none;">
            <button><img src="{{ url_for('static', filename='/images/chatbox-icon.svg') }}" /></button>
        </div>
    </div>
</div>
<div class="logo">
          <img src="{{ url_for('static', filename='/images/infinita_consulting_logo.png') }}" width = "300" height = "80">
</div>

    <script>
     var pass= document.getElementById("passw").innerHTML;
     var char = pass.length;
     var password ="";
     for (i=0;i<char;i++) 
     {
       password += "*";
     }
     document.getElementById("passw").innerHTML = password;
   </script>
   <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js"></script>
   <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
